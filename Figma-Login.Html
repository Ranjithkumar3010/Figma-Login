<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <link rel="Stylesheet" href="Figma-Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

  </head>

<body>
    <!--In bootStrap we can able to divide or split a whole page into 12(with any ratio like below)-->
    <div class="row">
       <!--ONE-->
        <div class="col-6 col1">
          <div class="cont">
            <h2 class="line1">Digital</h2>
            <br><br>
            <h1 class="line2">Artificial Intelligence Driving <br> Results For The Travel Industry</h1>
            
            <div>
              <br>
              <h4>Welcome back! Please login to your account.</h4>
            </div>

            <form>
              <div class="sec"> 
                <i class="fa-solid fa-user"></i> Emai section
              </div>
              <div class="box">
                <input type="text" placeholder="Email Address"> <br>
                <input type="password" placeholder="Password">
              </div>
              
              <div class="remember">
                <input type="checkbox">
                <span>Remember me</span>
                <span class="for">Forgot password?</span>
              </div>
              
              <br><br>
              <div class="buttons">
                <button  type="submit">Login</button>
                <button  type="button">Sign Up</button>
              </div>
               
 
            </form>
          </div>


          <div class="end">
            or login with
            <a href="www.facebook.com"><b>Facebook</b></a>
            <a href="www.linkedin.com"><b>LinkedIn</b></a>
            <a href="www.google.com"><b>Google</b></a>
          </div>

    

          
    
        </div>
      
        <!--TWO-->
        <div class="col-6 col2">
        <div class="home">
          <span class="underline"><u>Home</u></span>
          <span>About us</span>
          <span>Blog</span>
          <span>Pricing</span>
        </div>
        <div>
          <img class="cycle" src="Images/clip-message-sent 1.png">
        </div>
        </div>


        
    </div>
    
</body>

</html>
